server.port=5123
spring.main.allow-bean-definition-overriding=true

# mysql
#spring.datasource.url=jdbc:mysql://localhost:3306/orderdb
spring.datasource.url=jdbc:mysql://mysql-db:3306/orderdb
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# jpa
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

# keycloak
#spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:8180/realms/quickstart
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://docker.for.mac.localhost:8180/realms/quickstart
#spring.security.oauth2.client.provider.keycloak.issuer-uri=http://identity-service:8180/realms/quickstart

spring.security.oauth2.client.registration.keycloak.provider=keycloak
spring.security.oauth2.client.registration.keycloak.client-id=jakarta-jaxrs-resource-server
spring.security.oauth2.client.registration.keycloak.client-secret=secret
spring.security.oauth2.client.registration.keycloak.scope=openid
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code

#spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8180/realms/quickstart
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://docker.for.mac.localhost:8180/realms/quickstart
#spring.security.oauth2.resourceserver.jwt.issuer-uri=http://identity-service:8180/realms/quickstart

# rabbit mq
spring.rabbitmq.host=docker.for.mac.localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
ca.hldn.order.rabbitmq.exchange=ca.hldn.eshop.exchange
ca.hldn.order.rabbitmq.queue=ca.hldn.order.queue

# logging
logging.level.org.springframework.transaction=TRACE
